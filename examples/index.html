<!DOCTYPE html>

  <script src="lib/seajs/sea.js"></script>
  <script src="lib/config.js"></script>
  <script>
  seajs.use('../index', function(Slider) {
    'use strict';

    new Slider({
      paginator: '#paginator',
      activeClass: 'active',
      container: '#container',
      slides: '.slide',
      slideWrap: '.slide-wrap',
      speed: 1000
    }).on('animate', function() {
      console.log(this.index, this.prevIndex);
    });
  });
